<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/movieDetailsStyles.css">
</head>


<body>

    <nav class= "navbar">
        <h2><a href="/homepage">DinBio.dk</a></h2>
        <ul>
            <li><a href="/homepage">Home</a></li>
            <li><a href="/kioskHomepage">Kiosk</a></li>
            <li><a href="/homepage">User</a></li>
        </ul>
    </nav>

    <h1>Movie Details</h1>

    <div id="kiosk-details">
    </div>

    <button id="deleteMovieBtn">Delete Movie</button>
    <button id="editMovieBtn">Edit Movie</button>
    <button id="cancel">Cancel</button>


    <script>
        document.getElementById('cancel').addEventListener('click', function () {
            window.location.href = `/homepage`;
        });
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = window.location.pathname.split('/').pop();

        fetch(`/api/cinema/movies/${movieId}`)
            .then(response => response.json())
            .then(movie => {
                const movieDetailsDiv = document.getElementById('kiosk-details');
                movieDetailsDiv.innerHTML = `
            <h2>${movie.name}</h2>
            <p><strong>Genre:</strong> ${movie.genre}</p>
            <p><strong>Duration:</strong> ${movie.duration} mins</p>
            <p><strong>Description:</strong> ${movie.description || 'No description available.'}</p>
            <p><strong>Age requirement:</strong> ${movie.ageRequirement}</p>
            <p><strong>Start date:</strong> ${movie.startDate}</p>
            <p><strong>End date:</strong> ${movie.endDate}</p>
            <p><strong>Max Seats:</strong> ${movie.maxSeats}</p>
            <p><strong>Remaining Seats:</strong> ${movie.remainingSeats}</p>


        `;
            })
            .catch(error => console.error('Error fetching movie details:', error));


        document.getElementById('deleteMovieBtn').addEventListener('click', function () {
            if (confirm("Are you sure you want to delete this movie?")) {
                fetch(`/api/cinema/movies/${movieId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/homepage';
                        } else {
                            console.error('Error deleting movie:', response.statusText);
                        }
                    })
                    .catch(error => console.error('Error deleting movie:', error));
            }
        });

        document.getElementById('editMovieBtn').addEventListener('click', function () {
            window.location.href = `/editMovie/view/${movieId}`;
        });
    </script>

</body>

</html>
