<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Movies</title>
    <link rel="stylesheet" href="homePage.css">
</head>

<body>
    <nav class= "navbar">
        <h2><a href="/homepage">DinBio.dk</a></h2>
        <ul>
            <li><a href="/homepage">Home</a></li>
            <li><a href="/kioskHomepage">Kiosk</a></li>
        </ul>
    </nav>

<h1>Now Selling</h1>
<button id="createKioskBtn">Create Item</button>

<ul id="kiosk-list">
    <!-- Movies will be displayed here -->
</ul>

<script>
    // Fetch movies from the Java backend API
    fetch('/api/cinema/snacks')
        .then(response => response.json())
        .then(kiosk => {
            const kioskList = document.getElementById('kiosk-list');
            kiosk.forEach(kiosk => {
                const kioskItem = document.createElement('li');

                kioskItem.innerHTML = `
                        <a href="kioskDetails/view/${kiosk.id}" class="kiosk-link">
                        <div class="kiosk-name">${kiosk.name}</div>
                        <div class="kiosk-price">${kiosk.price} kr.</div>
                        </a>
                        `;

                kioskList.appendChild(kioskItem);
            });
        })
        .catch(error => console.error('Error fetching movies:', error));

    // Event listener for the 'Create Movie' button
    document.getElementById('createKioskBtn').addEventListener('click', function () {
        window.location.href = 'kioskForm';
    });
</script>

</body>

</html>
