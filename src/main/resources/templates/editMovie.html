<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
</head>
<body>

<h1>Edit Movie</h1>

<form id="edit-movie-form">
    <label for="name">Movie Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <label for="actorFullName">Name of the actor:</label>
    <input type="text" id="actorFullName" name="actorFullName" required><br><br>

    <label for="movieDescription">Movies description:</label>
    <input type="text" id="movieDescription" name="movieDescription" required><br><br>

    <label for="movieAgeReq">Movies age requirement:</label>
    <input type="number" id="movieAgeReq" name="movieAgeReq" required><br><br>

    <label for="movieStartDate">Start date:</label>
    <input type="text" id="movieStartDate" name="movieStartDate" required><br><br>

    <label for="movieEndDate">End date:</label>
    <input type="text" id="movieEndDate" name="movieEndDate" required><br><br>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <!-- Confirm Button -->
    <button type="submit">Confirm</button>
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = window.location.pathname.split('/').pop();

    fetch(`/api/cinema/movies/${movieId}`)
        .then(response => response.json())
        .then(movie => {
            document.getElementById('name').value = movie.name;
            document.getElementById('genre').value = movie.genre;
            document.getElementById('actorFullName').value = movie.actorFullName;
            document.getElementById('movieDescription').value = movie.description;
            document.getElementById('movieAgeReq').value = movie.movieAgeReq;
            document.getElementById('movieStartDate').value = movie.movieStartDate;
            document.getElementById('movieEndDate').value = movie.movieEndDate;
            document.getElementById('duration').value = movie.duration;
        })
        .catch(error => console.error('Error fetching movie details:', error));

    document.getElementById('edit-movie-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const updatedMovie = {
            name: document.getElementById('name').value,
            genre: document.getElementById('genre').value,
            actorFullName: document.getElementById('actorFullName').value,
            description: document.getElementById('movieDescription').value,
            ageRequirement: document.getElementById('movieAgeReq').value,
            startDate: document.getElementById('movieStartDate').value,
            endDate: document.getElementById('movieEndDate').value,
            duration: document.getElementById('duration').value
        };

        fetch(`/api/cinema/movies/${movieId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedMovie)
        })
            .then(response => response.json())
            .then(() => window.location.href = '/homepage')
            .catch(error => console.error('Error updating movie:', error));
    });
</script>

</body>
</html>
