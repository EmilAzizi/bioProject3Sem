<body>

    <h1>Movie Details</h1>

    <div id="movie-details">
        <!-- Movie details will be displayed here -->
    </div>

    <button id="deleteMovieBtn">Delete Movie</button>
    <button id="editMovieBtn">Edit Movie</button>


    <script>
        // Get the movie ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id'); // Movie ID passed in the query string

        // Fetch the movie details from the backend using the movie ID
        fetch(`/api/cinema/movies/${movieId}`)
            .then(response => response.json())
            .then(movie => {
                console.log(movie);  // Add this line to debug the response
                const movieDetailsDiv = document.getElementById('movie-details');
                movieDetailsDiv.innerHTML = `
            <h2>${movie.name}</h2>
            <p><strong>Genre:</strong> ${movie.genre}</p>
            <p><strong>Duration:</strong> ${movie.duration} mins</p>
            <p><strong>Description:</strong> ${movie.description || 'No description available.'}</p>
        `;
            })
            .catch(error => console.error('Error fetching movie details:', error));


        document.getElementById('deleteMovieBtn').addEventListener('click', function () {
            if (confirm("Are you sure you want to delete this movie?")) {
                // Make the DELETE request to remove the movie
                fetch(`/api/cinema/movies/${movieId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            // Redirect back to the homepage after successful deletion
                            window.location.href = '/homepage';
                        } else {
                            console.error('Error deleting movie:', response.statusText);
                        }
                    })
                    .catch(error => console.error('Error deleting movie:', error));
            }
        });

        document.getElementById('editMovieBtn').addEventListener('click', function () {
            window.location.href = `/editMovie/${movieId}`;
        });
    </script>

</body>
