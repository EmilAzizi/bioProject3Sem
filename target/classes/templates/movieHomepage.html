<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px;
            color: #444;
            font-size: 2.5rem;
        }

        #createMovieBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #createMovieBtn:hover {
            background-color: #2980b9;
        }

        #movies-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 film per r√¶kke */
            gap: 20px; /* Mellemrum mellem film */
            padding: 0;
            width: 80%;
            max-width: 1200px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        li .movie-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        li .movie-genre {
            font-style: italic;
            color: #888;
            margin-bottom: 5px;
        }

        li .movie-duration {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Now Showing</h1>
    <button id="createMovieBtn">Create Movie</button>

    <ul id="movies-list">
        <!-- Movies will be displayed here -->
    </ul>

    <script>
        // Fetch movies from the Java backend API
        fetch('/api/cinema/movies')
            .then(response => response.json())
            .then(movies => {
                const moviesList = document.getElementById('movies-list');
                movies.forEach(movie => {
                    const movieItem = document.createElement('li');
                    movieItem.innerHTML = `
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-genre">${movie.genre}</div>
                        <div class="movie-duration">${movie.duration} mins</div>
                    `;
                    moviesList.appendChild(movieItem);
                });
            })
            .catch(error => console.error('Error fetching movies:', error));

        // Event listener for the 'Create Movie' button
        document.getElementById('createMovieBtn').addEventListener('click', function () {
            window.location.href = 'movieForm';
        });
    </script>

</body>

</html>
